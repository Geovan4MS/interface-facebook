<html lang="en">
<head>

    <title>Facebook - entre ou cadastre-se</title>
    <!--Importando o css-->
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body>
    
    <!--criando o container principal-->
    <div class="container">

        <!--criando a div do lado esquerdo (bloco left)-->
        <div class="left">

            <img src="../img/dF5SId3UHWd.svg" alt="">
            <p>O facebook ajuda você a se conectar e 
                compartilha com as pessoas que fazem parte da sua vida </p>
        </div>
    <!-- criando a div do lado direito (bloco rigth)-->
        <div class="rigth">

                <input type="text" placeholder="E-mail ou telefone">

                <!-- Elemento contido no bloco rigth-->
                <a href="" class="rigth__loginBtn rigth__loginBtn--hover">
                    Entrar
                </a>
                <!--Outro elemento contido no bloco rigth -->
                <a href=""class="rigth__forget">
                        Esqueceu a senha?
                </a>
                <!--outro elemento contido no blobo rigth-->
                <div class="rigth__sign-up">
                    <a href="" class="rigth__signupBtn">Criar nova conta</a>
                </div>
            </form>
            <p>
                <strong>Criar uma página</strong>
            para uma celebridade, uma marca, ou uma empresa.
            </p>
        </div>
        
    </div>
